<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books API</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 520px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a237e;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      margin-top: 10px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1558b0;
    }

    .btn-secondary {
      background: #555;
      margin-top: 25px;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .input-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 120px;
      text-align: center;
    }

    small {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>

  <script>
    function goToBookById() {
      const id = document.getElementById("bookIdInput").value;
      if (!id) {
        alert("Please enter a book ID.");
        return;
      }
      window.location.href = `/books/${id}`;
    }

    function goHome() {
      window.location.href = "/";
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Books API</h1>
    <p>This API allows you to view and manage a list of books.</p>

    <!-- GET all books -->
    <a class="btn" href="/books">GET /books â€” View all books</a>

    <!-- GET book by ID -->
    <div class="input-group">
      <input type="number" id="bookIdInput" placeholder="Enter ID" />
      <button class="btn" onclick="goToBookById()">GET /books/:id</button>
    </div>

    <small>
      POST /books and DELETE /books/:id must be tested using Postman.
    </small>
  </div>
</body>
</html>
